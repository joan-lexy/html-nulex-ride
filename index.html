<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nulex Ride</title>
    <link rel="stylesheet" href="../host/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="header">
        <img
          src="../host/images/logo.png"
          alt=""
          style="width: 210px; height: 75px; margin-left: 15px"
        />

        <div class="links">
          <a href="#">ABOUT US</a>
          <a href="#">HOW IT WORK</a>
          <a href="#">COMMUNITY</a>
          <a href="#">FIND RIDE</a>
          <a href="#">POST TRIP</a>

          <button class="button1" type="button">LOG IN</button>
          <button class="button2" type="button">SIGN UP</button>
        </div>

        <div class="lists">
          <i class="bi bi-list" style="width: 50px"></i>
        </div>
      </nav>
    </header>

    <div class="banner">
      <center>
        <div class="banner-first">
          <h1>Find a Comfortable & Affordable Ride Anywhere in Nigeria.</h1>
          <br />
          <p>
            Most of the people trust Gomywayride to share rides between cities
            in Nigeria.
          </p>
          <br />
          <div class="input">
            <form>
              <input type="text" placeholder="From" />
              <input type="text" placeholder="To" />
              <input type="date" placeholder="Leaving (optional)" />
            </form>
          </div>
          <br />
          <button>FIND A RIDE</button>
          <button>POST A TRIP</button>
        </div>
      </center>
    </div>

    <script src="../host/index.js"></script>
  </body>
</html>
